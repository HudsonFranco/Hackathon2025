version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: hakaton_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-hakaton_db}
      POSTGRES_USER: ${POSTGRES_USER:-hakaton_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hakaton_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hakaton_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: hakaton_web
    command: gunicorn app.wsgi:application --bind 0.0.0.0:8000 --workers 2
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-hakaton_user}:${POSTGRES_PASSWORD:-hakaton_pass}@db:5432/${POSTGRES_DB:-hakaton_db}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:

